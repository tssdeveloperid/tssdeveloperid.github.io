<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TSS Overview Brochure</title>
    <meta name="viewport" content="width = 1050" />
    <script type="text/javascript" src="extras/jquery.min.1.7.js"></script>
    <script type="text/javascript" src="extras/modernizr.2.5.3.min.js"></script>
    <script type="text/javascript" src="lib/hash.js"></script>
    <link
      rel="preload"
      as="style"
      href="https://use.typekit.net/oap0lxo.css"
      onload="this.onload=null;this.rel='stylesheet';"
    />
    <noscript
      ><link rel="stylesheet" href="https://use.typekit.net/oap0lxo.css"
    /></noscript>
  </head>
  <body
    style="
      font-family: proxima-nova, arial, helvetica, sans-serif;
      overflow-x: hidden;
      overflow-y: auto !important;
    "
  >
    <div id="canvas">
      <div class="zoom-icon zoom-icon-in"></div>

      <div class="magazine-viewport">
        <div class="container">
          <div class="magazine" style="cursor: pointer">
            <!-- Next button -->
            <div ignore="1" class="next-button"></div>
            <!-- Previous button -->
            <div ignore="1" class="previous-button"></div>
          </div>
        </div>
      </div>

      <style>
        .button {
          display: inline-block;
          text-align: center;
          text-decoration: none;
          cursor: pointer;
          padding: 16px 32px 14px 32px;
          border: 1px solid #ffffff;
          border-radius: 32px;
          font-size: 21px;
          line-height: 24px;
          color: #5a5a5a;
          background: #ffffff;
        }
        .button {
          background-size: cover;
          box-shadow: 0 2px 20px 0 rgba(0, 0, 0, 0.2);
          transition: all 300ms ease-out;
        }
        .button-inverted {
          color: #ffffff;
          border: 1px solid #ff8500;
          background-color: #ff8500;
          background: linear-gradient(to right, #ff4a00 0%, #ff8500 100%);
        }
        .button .flexible {
          display: flex;
        }
        a:hover {
          text-decoration: none;
          color: #ff8500;
        }
        .button:hover {
          color: #ffffff;
          background: transparent;
          border: 1px solid #ffffff;
        }
        .button-inverted:hover {
          color: #5a5a5a;
          border: 1px solid #ff8500;
        }

        /*
.thumbnails ul { display: none; }
@media screen and (min-width:1050px)
{
	.thumbnails ul { display: block; }
}
*/
      </style>

      <!-- Thumbnails -->
      <div class="thumbnails" style="z-index: 999">
        <div>
          <ul>
            <li class="i">
              <img
                src="pages/1.png"
                width="76"
                height="100"
                class="page-1"
                alt="Infinera Corporate Overview"
              />
              <span>1</span>
            </li>
            <li class="d">
              <img
                src="pages/2.png"
                width="76"
                height="100"
                class="page-2"
                alt="Infinera at a Glance"
              />
              <img
                src="pages/3.png"
                width="76"
                height="100"
                class="page-3"
                alt="Our Mission is to Lead in the Era of Open Optical Networking"
              />
              <span>2-3</span>
            </li>
            <li class="d">
              <img
                src="pages/4.png"
                width="76"
                height="100"
                class="page-4"
                alt="Powering the World's Most Demanding Networks"
              />
              <img
                src="pages/5.png"
                width="76"
                height="100"
                class="page-5"
                alt="Revolutionizing Telecommunications Networks"
              />
              <span>4-5</span>
            </li>
            <li class="d">
              <img
                src="pages/6.png"
                width="76"
                height="100"
                class="page-6"
                alt="A Broad Portfolio of Optical Connectivity Solutions"
              />
              <img
                src="pages/7.png"
                width="76"
                height="100"
                class="page-7"
                alt="A More Connected, More Sustainable Future for All"
              />
              <span>6-7</span>
            </li>
            <li class="d">
              <img
                src="pages/8.png"
                width="76"
                height="100"
                class="page-8"
                alt="A Broad Portfolio of Optical Connectivity Solutions"
              />
              <img
                src="pages/9.png"
                width="76"
                height="100"
                class="page-9"
                alt="A More Connected, More Sustainable Future for All"
              />
              <span>8-9</span>
            </li>
            <li class="d">
              <img
                src="pages/10.png"
                width="76"
                height="100"
                class="page-10"
                alt="A Broad Portfolio of Optical Connectivity Solutions"
              />
              <img
                src="pages/11.png"
                width="76"
                height="100"
                class="page-11"
                alt="A More Connected, More Sustainable Future for All"
              />
              <span>10-11</span>

            <li class="i">
              <img
                src="pages/12.png"
                width="76"
                height="100"
                class="page-12"
                alt="Infinera Copyright"
              />
              <span>12</span>
            </li>
          </ul>
        </div>
        <span
          style="
            display: flex;
            justify-content: center;
            margin: 0 auto 0 auto;
            width: 100%;
            padding-top: 0;
            padding-bottom: 32px;
          "
        >
          <a class="button button-inverted" href="download/tss.pdf"
            ><div class="flexible">
              <div class="label">Download PDF</div>
            </div></a
          >
        </span>
      </div>
    </div>

    <script type="text/javascript">
      function loadApp() {
        $("#canvas").fadeIn(800);

        var flipbook = $(".magazine");

        // Check if the CSS was already loaded

        if (flipbook.width() == 0 || flipbook.height() == 0) {
          setTimeout(loadApp, 10);
          return;
        }

        // Create the flipbook

        flipbook.turn({
          // Magazine width

          width: 2048,

          // Magazine height

          height: 720,

          // Duration in millisecond

          duration: 800,

          // Hardware acceleration

          acceleration: !isChrome(),

          // Enables gradients

          gradients: true,

          // Auto center this flipbook

          autoCenter: true,

          // Elevation from the edge of the flipbook when turning a page

          elevation: 50,

          // The number of pages

          pages: 12,

          // Events

          when: {
            turning: function (event, page, view) {
              var book = $(this),
                currentPage = book.turn("page"),
                pages = book.turn("pages");

              // Update the current URI

              Hash.go("page/" + page).update();

              // Show and hide navigation buttons

              disableControls(page);

              $(".thumbnails .page-" + currentPage)
                .parent()
                .removeClass("current");

              $(".thumbnails .page-" + page)
                .parent()
                .addClass("current");
            },

            turned: function (event, page, view) {
              disableControls(page);

              $(this).turn("center");

              if (page == 1) {
                $(this).turn("peel", "br");
              }
            },

            missing: function (event, pages) {
              // Add pages that aren't in the magazine

              for (var i = 0; i < pages.length; i++) addPage(pages[i], $(this));
            },
          },
        });

        // Zoom.js

        $(".magazine-viewport").zoom({
          flipbook: $(".magazine"),

          max: function () {
            return largeMagazineWidth() / $(".magazine").width();
          },

          when: {
            swipeLeft: function () {
              $(this).zoom("flipbook").turn("next");
            },

            swipeRight: function () {
              $(this).zoom("flipbook").turn("previous");
            },

            resize: function (event, scale, page, pageElement) {
              if (scale == 1) loadSmallPage(page, pageElement);
              else loadLargePage(page, pageElement);
            },

            zoomIn: function () {
              $(".thumbnails").hide();
              $(".made").hide();
              $(".magazine").removeClass("animated").addClass("zoom-in");
              $(".zoom-icon")
                .removeClass("zoom-icon-in")
                .addClass("zoom-icon-out");

              if (!window.escTip && !$.isTouch) {
                escTip = true;

                $("<div />", { class: "exit-message" })
                  .html("<div>Press ESC to exit</div>")
                  .appendTo($("body"))
                  .delay(2000)
                  .animate({ opacity: 0 }, 500, function () {
                    $(this).remove();
                  });
              }
            },

            zoomOut: function () {
              $(".exit-message").hide();
              $(".thumbnails").fadeIn();
              $(".made").fadeIn();
              $(".zoom-icon")
                .removeClass("zoom-icon-out")
                .addClass("zoom-icon-in");

              setTimeout(function () {
                $(".magazine").addClass("animated").removeClass("zoom-in");
                resizeViewport();
              }, 0);
            },
          },
        });

        // Zoom event

        if ($.isTouch) $(".magazine-viewport").bind("zoom.doubleTap", zoomTo);
        else $(".magazine-viewport").bind("zoom.tap", zoomTo);

        // Using arrow keys to turn the page

        $(document).keydown(function (e) {
          var previous = 37,
            next = 39,
            esc = 27;

          switch (e.keyCode) {
            case previous:
              // left arrow
              $(".magazine").turn("previous");
              e.preventDefault();

              break;
            case next:
              //right arrow
              $(".magazine").turn("next");
              e.preventDefault();

              break;
            case esc:
              $(".magazine-viewport").zoom("zoomOut");
              e.preventDefault();

              break;
          }
        });

        // URIs - Format #/page/1

        Hash.on("^page\/([0-9]*)$", {
          yep: function (path, parts) {
            var page = parts[1];

            if (page !== undefined) {
              if ($(".magazine").turn("is")) $(".magazine").turn("page", page);
            }
          },
          nop: function (path) {
            if ($(".magazine").turn("is")) $(".magazine").turn("page", 1);
          },
        });

        $(window)
          .resize(function () {
            resizeViewport();
          })
          .bind("orientationchange", function () {
            resizeViewport();
          });

        // Events for thumbnails

        $(".thumbnails").click(function (event) {
          var page;

          if (
            event.target &&
            (page = /page-([0-9]+)/.exec($(event.target).attr("class")))
          ) {
            $(".magazine").turn("page", page[1]);
          }
        });

        $(".thumbnails li")
          .bind($.mouseEvents.over, function () {
            $(this).addClass("thumb-hover");
          })
          .bind($.mouseEvents.out, function () {
            $(this).removeClass("thumb-hover");
          });

        if ($.isTouch) {
          $(".thumbnails")
            .addClass("thumbanils-touch")
            .bind($.mouseEvents.move, function (event) {
              event.preventDefault();
            });
        } else {
          $(".thumbnails ul")
            .mouseover(function () {
              $(".thumbnails").addClass("thumbnails-hover");
            })
            .mousedown(function () {
              return false;
            })
            .mouseout(function () {
              $(".thumbnails").removeClass("thumbnails-hover");
            });
        }

        // Regions

        if ($.isTouch) {
          $(".magazine").bind("touchstart", regionClick);
        } else {
          $(".magazine").click(regionClick);
        }

        // Events for the next button

        $(".next-button")
          .bind($.mouseEvents.over, function () {
            $(this).addClass("next-button-hover");
          })
          .bind($.mouseEvents.out, function () {
            $(this).removeClass("next-button-hover");
          })
          .bind($.mouseEvents.down, function () {
            $(this).addClass("next-button-down");
          })
          .bind($.mouseEvents.up, function () {
            $(this).removeClass("next-button-down");
          })
          .click(function () {
            $(".magazine").turn("next");
          });

        // Events for the next button

        $(".previous-button")
          .bind($.mouseEvents.over, function () {
            $(this).addClass("previous-button-hover");
          })
          .bind($.mouseEvents.out, function () {
            $(this).removeClass("previous-button-hover");
          })
          .bind($.mouseEvents.down, function () {
            $(this).addClass("previous-button-down");
          })
          .bind($.mouseEvents.up, function () {
            $(this).removeClass("previous-button-down");
          })
          .click(function () {
            $(".magazine").turn("previous");
          });

        resizeViewport();

        $(".magazine").addClass("animated");
      }

      // Zoom icon

      $(".zoom-icon")
        .bind("mouseover", function () {
          if ($(this).hasClass("zoom-icon-in"))
            $(this).addClass("zoom-icon-in-hover");

          if ($(this).hasClass("zoom-icon-out"))
            $(this).addClass("zoom-icon-out-hover");
        })
        .bind("mouseout", function () {
          if ($(this).hasClass("zoom-icon-in"))
            $(this).removeClass("zoom-icon-in-hover");

          if ($(this).hasClass("zoom-icon-out"))
            $(this).removeClass("zoom-icon-out-hover");
        })
        .bind("click", function () {
          if ($(this).hasClass("zoom-icon-in"))
            $(".magazine-viewport").zoom("zoomIn");
          else if ($(this).hasClass("zoom-icon-out"))
            $(".magazine-viewport").zoom("zoomOut");
        });

      $("#canvas").hide();

      // Load the HTML4 version if there's not CSS transform

      yepnope({
        test: Modernizr.csstransforms,
        yep: ["lib/turn2.js"],
        nope: ["lib/turn.html4.min.js"],
        both: ["lib/zoom.min.js", "js/magazine.js", "css/magazine2.css"],
        complete: loadApp,
      });
    </script>
  </body>
</html>
